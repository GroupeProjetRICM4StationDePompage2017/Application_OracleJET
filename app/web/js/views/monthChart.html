<div id="month" class="oj-flex  oj-panel oj-margin oj-flex-item oj-sm-flex-direction-column">
    <h1>Historique :</h1>
    <div class="oj-padding-lg-bottom oj-flex oj-sm-flex-items-initial oj-flex-items-pad">
    <div class="oj-flex-item oj-padding-lg-bottom">
      <label for="selectMonth">Mois : </label>
      <select id="selectMonth" data-bind="ojComponent: {component: 'ojSelect', options: month, optionChange: changeMonth,value: selectedMonth,rootAttributes: {style:'max-width:20em'}}">
    </select>
    </div>
    <div class="oj-flex-item oj-padding-lg-bottom">
        <label for="selectYear">Ann√©e :</label>
      <select id="selectYear" data-bind="ojComponent: {component: 'ojSelect', options: year, optionChange: changeYear,value: selectedYear,rootAttributes: {style:'max-width:20em'}}">
    </select>
    </div>
    </div>

    <div id='chart-container' class=" oj-flex   oj-margin oj-flex-item oj-sm-justify-content-space-around">
        <div id="barChart" data-bind="ojComponent: {
            component: 'ojChart', 
            type: 'bar', 
            orientation: orientationValue,
            stack: stackValue,
            series: barSeriesValue, 
            groups: barGroupsValue, 
            animationOnDisplay: 'auto',
            animationOnDataChange: 'auto',
            hoverBehavior: 'dim'
        }"
             style="max-width:600px;width:100%;height:350px; margin:auto;">
        </div>
    </div>
</div>
